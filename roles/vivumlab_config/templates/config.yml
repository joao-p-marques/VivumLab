    CF_API_KEY: {{ traefik.additional_env_vars.CF_API_KEY | default('API_KEY') }}
{% if (traefik.additional_env_vars is defined) and (traefik.additional_env_vars) -%}
{% for item in traefik.additional_env_vars | dict2items %}
    {{ item.key }}: {{ item.value }}
{% endfor %}
{% endif %}

